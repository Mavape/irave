<!DOCTYPE html>
<html>
<head>
    <title>iRave</title>

    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/iconic/font/css/open-iconic-bootstrap.min.css">
    <script data-main="js/main" src="js/lib/require.js"></script>
</head>

<body>
<!-- Wrap your entire app inside .window -->
<div class="container text-center" id="watch">
    <!-- .toolbar-header sits at the top of your app -->
    <h1>iRave</h1>

    <div class="container">

        <div id="content-area">
            <!-- Content goes in here! -->
        </div>

        <div id="dialog-area">
            <!-- Dialogs go in here! -->
        </div>

        <div class="btn-group">
            <button class="btn btn-dark" id="back">
                <span class="oi oi-arrow-left"></span>
            </button>

            <button class="btn btn-dark" id="lock">
                <span id="lock-ico" class="oi oi-lock-locked"></span>
            </button>
        </div>

    </div>
</div>
</body>
</html>
