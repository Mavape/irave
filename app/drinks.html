<div class="container text-center" id="watch">

    <h1>iRave</h1>
	
	<!-- the var click gotta be global so i can do the price at the end -->
	<script type="text/javascript">
    var drink_clicks = 0;
    function onClick() {
        drink_clicks += 1;
        document.getElementById("drink_clicks").innerHTML = drink_clicks;
    };
    </script>
	<script type="text/javascript">
	function onClick11() {
        if (drink_clicks > 0){
		drink_clicks -= 1;
		}
        document.getElementById("drink_clicks").innerHTML = drink_clicks;
    };
    </script>
    <a class="voteUp" onClick="onClick()"><img src="img/ii/Food_menus/up.jpg" width="7" height="14"></a>
			<div>

			</div>
			<a class="voteDown"onClick="onClick11()"><img src="img/ii/Food_menus/down.jpg" width="7" height="14"></button></a>

        <div id="content-area">

				drink_clickss += 1;
