<!DOCTYPE html>
<html>
<head>
    <title>iRave</title>

    <link rel="stylesheet" href="css/custom.css">

<body>
<!-- Wrap your entire app inside .window -->
<div class="container text-center" id="watch">
    <!-- .toolbar-header sits at the top of your app -->
    <h1>iRave</h1>
	
	<script type="text/javascript">
    function onClick() {
        ham_clicks += 1;
        document.getElementById("ham_clicks").innerHTML = ham_clicks;
    };
    </script>
	<script type="text/javascript">
	function onClick11() {
        if (ham_clicks > 0){
		ham_clicks -= 1;
		}
        document.getElementById("ham_clicks").innerHTML = ham_clicks;
    };
    </script>
    <a class="voteUp" onClick="onClick()"><img src="img/ii/Food_menus/up.jpg" width="7" height="14"></a>
			<div>
			<img src="img/ii/Food_menus/Hamburguer_option1.png" width="20" height="30">
			<a id="ham_clicks">0</a>
			</div>
			<a class="voteDown"onClick="onClick11()"><img src="img/ii/Food_menus/down.jpg" width="7" height="14"></button></a>
	<div class="container">

        <div id="content-area">
            <!-- Content goes in here! -->

			<script type="text/javascript">
			function onClick21() {
				ham_clickss += 1;
				document.getElementById("ham_clickss").innerHTML = ham_clickss;
			};
			</script>
			<script type="text/javascript">
			function onClick22() {
				if (ham_clickss > 0){
				ham_clickss -= 1;
			}
			document.getElementById("ham_clickss").innerHTML = ham_clickss;
		};	
		</script> 
			<a class="voteUp" onClick="onClick21()"><img src="img/ii/Food_menus/up.jpg" width="7" height="14"></a>
			<div>
			<img src="img/ii/Food_menus/Harburger_option2.png" width="20" height="30">
			<a id="ham_clickss">0</a>
			</div>
			<a class="voteDown"onClick="onClick22()"><img src="img/ii/Food_menus/down.jpg" width="7" height="14"></button></a>
			<div>
			<button onClick="window.location.href= 'comida_test.html' ">Confirmar</button>
			</div>
		


</div>
</body>
</html>
